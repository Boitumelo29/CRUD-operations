<!doctype html>
<html lang="en">
<!--the repo https://github.dev/Mohammed-Faysal/CRUD-Bootstrapv5-JavaScript-Local-Storage-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Crud Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i
                        class="bi bi-person-fill"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <tr>
                            <td>1</td>
                            <td><img src="/person_icon.png" alt="person" width="50" height="50"></td>
                            <td>JaneDoe</td>
                            <td>25</td>
                            <td>Sandton</td>
                            <td>JaneDoe@gmail.com</td>
                            <td>0123456789</td>
                            <td>Information Technology</td>
                            <td>01/01/2024</td>
                            <td>
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#readData"> <i class="bi bi-eye-fill"></i></button>
                                <button class="btn btn-primary"> <i class="bi bi-pencil-fill"></i></button>
                                <button class="btn btn-danger"> <i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <!--modal form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fill The Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-fill"></i>
                            </label>
                            <img src="person_icon.png" alt="" width="250" , height="250">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name">
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age">
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city">
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="text" name="" id="email">
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" name="" id="phone" maxlength="10" minlength="10">
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post">
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="sDate">
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!--read data modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="person_icon.png" alt="" width="250" , height="250">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" disabled>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age" disabled>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="text" name="" id="email" disabled>
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" name="" id="phone" maxlength="10" minlength="10" disabled>
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post" disabled>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="sDate" disabled>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
